<!DOCTYPE html>
<html>
<body>

<p> Write a for loop that will Iterate through integers from 0-8</p>



<p id="demo"></p>

<script>

  var text = "";
  var i;
  for (i = 0; i < 8; i++) {
    text += "Number is " + i + "<br>";
  }
  document.getElementById("demo").innerHTML = text;

</script>

</body>
</html>
