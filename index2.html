<!DOCTYPE html>
<head>
<meta charset=UTF-8 />
<title>What number's bigger?</title>
</head>
<body>
<script>
function greaterNum(num1,num2){
  if(num1 > num2){
    console.log ('The greater number of '+ num1 + ' and ' +num2+ ' is ' + num1 )
  }
  else   if(num1 < num2){
    console.log ('The greater number of '+ num1 + ' and ' +num2+ ' is ' + num2 )
  }
}

greaterNum(1,5);
greaterNum(4,9);
</script>
</body>
</html>
